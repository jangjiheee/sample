<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="header-wrap">
                    <div class="logo">
                        <a href="/">
                            <img src="https://www.starbucks.co.kr/common/img/common/logo.png" alt="스타벅스 로고" />
                        </a>
                    </div>
                    <div class="menu-wrap">
                        <div class="top-menu">
                            <ul>
                                <li><a href="#!">Sign In</a></li>
                                <li><a href="#!">My Starbucks Account</a></li>
                                <li><a href="#!">Customer Service & Ideas</a></li>
                                <li><a href="#!">Find a Store</a></li>
                            </ul>
                            <div class="search">
                                <a href="#!">
                                    <img src="//image.istarbucks.co.kr/common/img/common/icon_magnifier_black.png" alt="검색 아이콘" />
                                </a>
                            </div>
                        </div>
                        <div class="main-menu">
                            <ul>
                                <li><a href="#!">coffee</a></li>
                                <li><a href="#!">menu</a></li>
                                <li><a href="#!">store</a></li>
                                <li><a href="#!">responsibility</a></li>
                                <li><a href="#!">starbucks rewards</a></li>
                                <li><a href="#!">what's new</a></li>
                            </ul>
                        </div>

                        <div class="mobile-menu">
                            <ul class="mobile-menu-header">
                                <li>
                                    <a href="#!">
                                        <img src="https://www.starbucks.co.kr/common/img/common/icon_user_m.png" alt="user 이미지" />
                                    </a>
                                </li>
                                <li>
                                    <a href="#!">
                                        <img src="https://www.starbucks.co.kr/common/img/common/icon_spot_m.png" alt="spot 이미지" />
                                    </a>
                                </li>
                                <li>
                                    <a href="#!">
                                        <img src="https://www.starbucks.co.kr/common/img/common/btn_berger_m.png" alt="햄버거 이미지" />
                                    </a>
                                </li>
                            </ul>
                            <div class="menu">
                                <div class="menu-close">
                                    <a href="#!">
                                        <img src="https://www.starbucks.co.kr/common/img/common/btn_gnb_close.png" alt="close-btn" />
                                    </a>
                                </div>
                                <div class="menu-search">
                                    <input type="text" />
                                    <a href="#!">search</a>
                                </div>
                                <ul>
                                    <li><a href="#!">coffee</a></li>
                                    <li><a href="#!">menu</a></li>
                                    <li><a href="#!">store</a></li>
                                    <li><a href="#!">responsibility</a></li>
                                    <li><a href="#!">starbucks rewards</a></li>
                                    <li><a href="#!">what's new</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
    
        </section>
        <footer>
    
        </footer>
    </div>
</body>
</html>
